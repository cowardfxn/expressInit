<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
    <div class="col-lg-12" style="height: 30px;background-color: #72db67">
        <label>Custom Header Text</label>
    </div>
</header>

<main>
    <iframe class="nestedPage" src="/countDown" width="450" height="400">
        <a href="/countDown">你的浏览器不支持iframe页面嵌套，请点击这里访问页面内容。</a>
    </iframe>
</main>

<footer>
    <div class="col-lg-12" style="height: 30px;background-color: rebeccapurple">
        <label style="color:#FFF">Custom Footer Text</label>
    </div>
</footer>
</body>
</html>
